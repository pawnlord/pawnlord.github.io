<html>
    <script>   
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "https://jsonplaceholder.typicode.com/users");
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    const body = JSON.stringify({
        title: "Hello World",
        body: "My POST request",
        userId: 900,
        });

    xhr.send(body);
    </script>
</html>
